<!DOCTYPE html>
<html>
<head>
    <title>Адмін-панель</title>
</head>
<body>
    <h1>Заявки клієнтів</h1>
    <table border="1">
        <tr>
            <th>Ім’я</th><th>Телефон</th><th>Послуга</th><th>Місяць</th><th>День</th><th>Час</th>
        </tr>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
